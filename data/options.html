<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <title>Tabpush Options</title>
    <style>
      html {
        overflow: hidden;
      }
      body {
        text-align: center;
      }
      #page {
        width: 400px;
        margin: 10px auto;
      }
      #credentialsForm {
        border: 1px dotted black;
      }
      .inputBox {
        margin: 10px auto;
      }
      #messageText {
        color: red;
        display: none;
      }
      img#loaderIcon {
        display: none;
        padding: 0px 20px;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <h3>Tabpush Options</h3>
      <p>Login below, or <a href="https://www.tabpush.com/user/new">Register a new account</a></p>
      <div id="credentialsForm">
        <div class="inputBox">
          <label for="loginInput">Login:</label>
          <input id="loginInput" name="loginInput" type="text"></input>
        </div>
        <div class="inputBox">
          <label for="passwordInput">Password:</label>
          <input id="passwordInput" name="passwordInput" type="password"></input>
        </div>
        <div class="inputBox">
          <button id="saveButton" class="btn primary">Save</button>
          <img id="loaderIcon" src="loader.gif"/>
          <button id="cancelButton" class="btn secondary">Close</button>
        </div>
        <div id="messageText">Nothing here</div>
      </div>
    </div>
  </body>
</html>
