<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="http://localhost:8080/nowjs/now.js"></script>
    <style>
      html {
        overflow: hidden;
      }
      body {
        text-align:center;
      }
      #sendingArea {
        text-align:left;
      }
      #boxesArea {
        text-align:center;
      }
      div.center {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h3>TabPush</h3>
    <div id="sendingArea">
      <form action="" class="form-stacked">
        <label for="destinationInput">Send current tab to:</label>
        <div class="center">
          <input class="large" id="destinationInput" name="destinationInput" type="text" />
          <button class="btn primary">Send</button>
        </div>
      </form>
    </div>

    <div id="boxesArea">
      <div id="boxesNav">
        <ul class="breadcrumb">
          <li class="active">Inbox<span class="divider">|</span></li>
          <li><a href="#">Outbox</a></li>
        </ul>
      </div>
      <div id="boxesContent">
        <p class="muted">No tabs in your inbox</p>
      </div>
    </div>
  </body>
</html>
